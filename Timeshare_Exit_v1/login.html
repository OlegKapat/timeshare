<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>Timeshare Exit</title>

        <!-- Bootstrap core CSS -->

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    
    <!-- Custom CSS for the 'ORLANDO VEGAS' Template -->       
	<link href="assets/css/login_style.css" type="text/css" rel="stylesheet">
    <link href="fonts/font_style.css" rel="stylesheet" type="text/css" />


	<!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/pikaday.js" type="text/javascript"></script> 
 
  </head>

<body>

<div class="login_page_container">
    <form action="dashboard.html" method="get">
        <div class="login_area">
            
            <!--start user panel block-->
            <div class="user_panel_block">
                <!--site title-->
                <div class="login_title"><img src="assets/img/main_logo2.png" alt="Atlas Lead Services" title="Atlas Lead Services" class="img-responsive" /></div>
                
                <div class="secure_login_title">
                    <img src="assets/img/secure_login_title1.png" alt="SecureLogin" title="Secure Login" />
                </div>
                
                <!--user login block-->
                <div class="login_block">
                    <div class="login_inputbox_line">
                      <input type="text" class="form-control custom_inputbox" value="Username" title="Username" onfocus="if(this.value==this.title) this.value='';" onblur="if(this.value=='') this.value=this.title;" id="name" name="Username" />                  
                    </div>
                    
                    <div class="login_inputbox_line">
                      <input type="password" class="form-control custom_inputbox" value="Password" title="Password" onfocus="if(this.value==this.title) this.value='';" onblur="if(this.value=='') this.value=this.title;" id="name" name="Password" />
                    </div>
                    
                    <div class="checkbox">
                        <label class="remember_pass"><input type="checkbox"> Remember me</label>
                    </div>
                  
                    <button class="btn login_btn_color" type="submit" action="">Login</button>
                    <div class="forgot_password"><a href=""><i class="fa fa-lock"></i>Forgot Password</a></div>
                </div>
                <!--end user login block-->
            </div>
            <!--end user panel block-->
            
            <div class="error_message">
                <p>Incorrect Username or Password</p>
                <p>Please verify &amp; re-enter your correct Username &amp; Password</p>
            </div>   
            <div class="clearfix"></div>
    
        </div>
	</form>
</div>


<!--start footer block-->
<div class="footer_block">
	<div class="container">
    	<div class="row">
        	<div class="col-sm-12">
            	<p class="copyright_info">Copyright &copy; 2020, Timeshare Exit, All rights reserved</p>
            </div>
        </div>
    </div>	
</div>
<!--end footer block-->


<div class="body_bgOverlay"></div>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


    <!--<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>-->
    
     <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });

$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>


</body>
</html>
